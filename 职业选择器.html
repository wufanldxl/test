<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        
        <div class="checkbox">
            <input type="checkbox" name="lr" id="lr" value="猎人" /><label for="lr">猎人</label>
            
            <input type="checkbox" name="fs" id="fs" value="法师" /><label for="fs">法师</label>
            
            <input type="checkbox" name="qs" id="qs" value="骑士" /><label for="qs">骑士</label>
            
            <input type="checkbox" name="ms" id="ms" value="牧师" /><label for="ms">牧师</label>
            
            <input type="checkbox" name="dk" id="dk" value="死骑" /><label for="dk">死骑</label>
            
            <input type="checkbox" name="zs" id="zs" value="战士" /><label for="zs">战士</label>
            
            <input type="checkbox" name="ss" id="ss" value="术士" /><label for="ss">术士</label>
            
            <input type="checkbox" name="sm" id="sm" value="萨满" /><label for="sm">萨满</label>
            
            <input type="checkbox" name="dz" id="dz" value="盗贼" /><label for="dz">盗贼</label>
            
            <input type="checkbox" name="ws" id="ws" value="武僧" /><label for="ws">武僧</label>
            
            <input type="checkbox" name="dh" id="dh" value="恶魔猎手" /><label for="dh">恶魔猎手</label>
        </div>
        <input type="checkbox" name="all" id="all" value="" /><label for="all">全选</label>
        <hr />
        <input type="button" name="" id="btn" value="我该玩那个" />
        <p class="res"></p>
        <script type="text/javascript">
        	function rnd(n,m){
                return parseInt(n+Math.random()*(m-n));     
            }
        	
        	var cs=document.querySelectorAll('.checkbox [type=checkbox]');
        	
        	function $qe(sel){
        	    return document.querySelector(sel);
        	}
        	
        	$qe('#all').onchange=function(){
        	    if(this.checked){
        	        for(let i=0;i<cs.length;i++){
                        cs[i].checked=true;
                    }
        	    }else{
        	        for(let i=0;i<cs.length;i++){
                        cs[i].checked=false;
                    }
        	    }
        	}
        	
        	var n=0;
        	for(let i=0;i<cs.length;i++){
        	    cs[i].onchange=function(){
        	        n=0;
        	        for(let i=0;i<cs.length;i++){
        	            if(cs[i].checked){
                           n++;
                        }
        	        }
        	        if(n==11){
        	            $qe('#all').checked=true;
        	        }else{
        	            $qe('#all').checked=false;
        	        }
        	    }
        	}
        	
        	$qe('#btn').onclick=function(){
        	    var arr=[];
        	    for(let i=0;i<cs.length;i++){
        	        if(cs[i].checked){
        	            arr.push(cs[i].value);
        	        }
        	    }
        	    if(arr.length==0){
        	        alert('还没选呢!');
        	        return;
        	    }
        	    
        	    $qe('.res').innerText=arr[rnd(0,arr.length)];
        	}
        	
        </script>
    </body>
</html>
