<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>职业选择器</title>
    <style type="text/css">
        label {
            margin-right: 10px;
        }
        
        .res {
            font-size: 80px;
            font-family: "微软雅黑";
            font-weight: bold;
            text-align: center;
            text-shadow: #000 0px 5px 8px;
            margin: 0;
        }
        
        img {
            vertical-align: top;
        }
        
        .icon {
            text-align: center;
        }
        
        .icon img {
            width: 395px;
        }
    </style>
</head>

<body>
    <div class="checkbox-clan">

    </div>
    <input type="checkbox" name="all-clan" id="all-clan" value="" /><label for="all-clan">全选</label>
    <hr />
    <div class="checkbox-job">

    </div>
    <input type="checkbox" name="all-job" id="all-job" value="" /><label for="all-job">全选</label>
    <hr />
    <input type="button" name="" id="btn" value="我该玩那个" />
    <p class="res"></p>
    <div class="icon"></div>
    <script src="js/main.js"></script>
</body>

</html>
